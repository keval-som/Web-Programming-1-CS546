Your page should have a few basic user interface elements:

A header tag, with an h1 naming your site, with a title for your page
A footer with your name, student ID, and any other info about yourself you wish to include
A single ordered list with an id of fibonacciResults.  All of the results for each index the user inputted and that has been calculated so far (until you refresh the page) will appear in this list as list items. Numbers that are prime will be colored in green (see precise hex code below), while numbers that are not will be colored in red (see precise hex code below).


Your page will have a form with the following:

A label with a for attribute referencing your input

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/public/css/main.css">
        <title>Fibonacci Prime Checker</title>
    </head>

    <body>
        <h1 class="heading">Fibonacci Prime Checker</h1>

        <main>
            <div class="fiboForm">
                <form method="post" id="fibonacciForm" class="fibonacciForm">
                    <label for="fibonacci_index_input">Input index: </label>
                    <input type="number" name="fibonacci_index_input" id="fibonacci_index_input" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="error" id="error" hidden></div>
            <div>
                <ol id="fibonacciResults">
                </ol>
            </div>
        </main>

        <footer class="footerStyle">
            <p>Name: Keval Sompura</p>
            <p>Student ID: 20033127</p>
            <p>Course: Web Development</p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="../public/js/main.js"></script>
    </body>

</html>
